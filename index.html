<!DOCTYPE html>
<html>
<head>
	<title></title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div id="header" class="col-sm-12">
				<img id="fightNight" src="assets/images/streetFighter.png">
			</div>
		</div>
		<div class="row">
			<div id="chooseChars" class="col-sm-2">
				<div class="row">
					<div class="col">
						<img src="assets/images/Ryu.jpg" alt="Ryu" class="charThumb" data-obj="ryu">
					</div>
					<div class="col">
						<img src="assets/images/Ken.jpg" alt="Ken" class="charThumb" data-obj="ken">
					</div>
					
				</div> 
				<div class="row">
					<div class="col">
						<img src="assets/images/Akuma.jpg" alt="Akuma" class="charThumb" data-obj="akuma">
					</div>
					<div class="col">
						<img src="assets/images/ChunLi.jpg" alt="ChunLi" class="charThumb" data-obj="chunli">
					</div>
					
				</div>
				<div class="row">
					<div class="col">
						<img src="assets/images/Cammy.jpg" alt="Cammy" class="charThumb" data-obj="cammy">
					</div>
					<div class="col">
						<img src="assets/images/Bison.jpg" alt="Bison" class="charThumb" data-obj="bison">
					</div>
					
				</div> 

			</div>
			<div id=mainBody class="col-sm-8">
				<div class = "row" id = "names">
					<div class = "col-md-3">
					</div>
					<div class = "col-md-2 cont" id="playerName">
					</div>
					<div class = "col-md-2">
					</div>
					<div class = "col-md-2 cont" id="enemyName">
					</div>
					<div class = "col-md-3">
					</div>
				</div>
				<div class="row">
					<div class = "col-md-2 cont" id="playerCharArea">
					
						<div class = "health" id = "playerHealth"></div>
					</div>
					<div class = "col-md-2 cont" id="enemyCharArea">
				
						<div class = "health" id = "enemyHealth"></div>
					</div>

				</div>				
				
			</div>
			<div class="col-sm-2">
				<div class="row">
					<div class="col">
						<img src="assets/images/Ryu.jpg" alt="Ryu" class="enmyChars" data-obj="ryu">
					</div>
					<div class="col">
						<img src="assets/images/Ken.jpg" alt="Ken" class="enmyChars" data-obj="ken">
					</div>
					
				</div> 
				<div class="row">
					<div class="col">
						<img src="assets/images/Akuma.jpg" alt="Akuma" class="enmyChars" data-obj="akuma">
					</div>
					<div class="col">
						<img src="assets/images/ChunLi.jpg" alt="ChunLi" class="enmyChars" data-obj="chunli">
					</div>
					
				</div>
				<div class="row">
					<div class="col">
						<img src="assets/images/Cammy.jpg" alt="Cammy" class="enmyChars" data-obj="cammy">
					</div>
					<div class="col">
						<img src="assets/images/Bison.jpg" alt="Bison" class="enmyChars" data-obj="bison">
					</div>
					
				</div> 

		</div>
		<div class="row">
			<div class="col-sm-12">
				<button type="button" class="btn" id="attack">Attack!</button>
				<button type="button" class="btn" id="newGame">New Game</button>
				<!-- <img id="attack" src="assets/images/punch.png"  alt="Punch"> -->


				
			</div>			
		</div>

		
	</div>







<script type="text/javascript" src="assets/js/javascript.js"></script>
</body>
</html>
